<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="header-image" src="images/illustration-hero.svg" alt="illustration hero"/>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="data-flex-container">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="annual-plan">
          <p><strong>Annual Plan</strong></p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change-link" href="#"><strong>Change</strong></a>
      </div>
        
      <a class="payment-link" href="#">Proceed to Payment</a>
      <a class="cancel-link" href="#">Cancel Order</a>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kira_07</a>.
    </div>
  </body>
</html>
